<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GitHub Users</title>

        <link rel="stylesheet" href="Style/style.css">

        <script defer src="src/main.js"></script>
        <script defer src="src/Models/UserModels.js"></script>
        <script defer src="src/Controller/UserController.js"></script>
        <script defer src="src/View/UserView.js"></script>
        <script defer src="src/View/RepositoryView.js"></script>

    </head>
    <body>
        <header>
            <h1>GitHub Users</h1>
            <form action="" id="form">
                <label for="#user">GitHub's username </label>
                <input type="text" id="user" name="input"> 
                <button>Search</button>
            </form>
        </header>   
        <p class="error-request hidden" id="error">Request failed, please check the username</p>
        <p class="error-request hidden" id="repositoryError">Fail repositories request, GitHub API is having a problem</p>
        <div class="main" id="div"></div>
        <div class="repository" id="repository"></div>
    </body>
</html>
